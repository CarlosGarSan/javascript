      <h2>Registro de Articulos de ropa</h2>          
                <form onsubmit="">
                <p>Talla:
    <select id="talla" name="talla" style="width: 60px">    
        <option id="XS">XS</option>
        <option id="S">S</option>
        <option id="M">M</option>
        <option id="L">L</option>
        <option id="XL">XL</option>
    </select>
                <P>Genero:
    <input id="genero" style="margin:10px" type="text"></P>
               
                <P>Color:
    <input id="color" style="margin:10px" type="text"></P>

                <P>Precio:
    <input id="precio" style="margin:10px" type="number"></P>

                <p>Moda: 
        <select id="moda" name="moda" style="width: 60px">    
        <option id="Primavera">Primavera</option>
        <option id="Verano">Verano</option>
        <option id="Otoño">Otoño</option>
        <option id="Invierno">Invierno</option>
        
    </select>            
     <!-- <input id="moda" style="margin:10px" type="text"> -->
                </p>
                
                </form>
